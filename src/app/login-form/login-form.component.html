<form (ngSubmit)="login()" [formGroup]="userForm">
    <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" formControlName="username" class="form-control"
               [class.is-invalid]="userForm.get('username').dirty && userForm.get('username').hasError('required')">
    </div>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control"
        [class.is-invalid]="userForm.get('password').dirty && userForm.get('password').hasError('required')">
    </div>


    <div *ngIf="errorMessage" class="text-danger">
        {{ errorMessage }}
    </div>

    <button class="btn btn-primary" [disabled]="!userForm.valid">Se connecter</button>
</form>
