<nav class="md:flex justify-between items-center py-6">
    <div class="flex justify-between items-center">
        <a routerLink="/" class="text-3xl font-bold">{{ title }}</a>

        <svg (click)="toggle()" *ngIf="!isCollapsed" xmlns="http://www.w3.org/2000/svg" class="md:hidden h-10 w-10 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>

        <svg (click)="toggle()" *ngIf="isCollapsed" xmlns="http://www.w3.org/2000/svg" class="md:hidden h-10 w-10 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </div>

    <ul class="md:flex text-center" [class.hidden]="!isCollapsed">
        <li class="md:mr-10">
            <a class="py-3 border-b-2 border-transparent hover:border-indigo-300"
               routerLink="/" 
               routerLinkActive="border-indigo-600 hover:border-indigo-600"
               [routerLinkActiveOptions]="{exact: true}"
            >Accueil</a>
        </li>
        <li class="md:mr-10">
            <a class="py-3 border-b-2 border-transparent hover:border-indigo-300"
               routerLink="/pizzas"
               routerLinkActive="border-indigo-600 hover:border-indigo-600"
            >Pizzas</a>
        </li>
        <li class="md:mr-10">
            <a class="py-3 border-b-2 border-transparent hover:border-indigo-300"
               routerLink="/pizza/create"
               routerLinkActive="border-indigo-600 hover:border-indigo-600"
            >Créer une pizza</a>
        </li>
        <li *ngIf="!(auth.authUser | async)">
            <a class="py-3 border-b-2 border-transparent hover:border-indigo-300"
               routerLink="/login"
               routerLinkActive="border-indigo-600 hover:border-indigo-600"
            >Connexion</a>
        </li>
        <li *ngIf="auth.authUser | async">
            {{ (auth.authUser | async).email }}
            <button (click)="auth.logout()">Déconnexion</button>
        </li>
    </ul>
</nav>
