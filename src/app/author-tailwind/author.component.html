<figure class="md:flex bg-gray-100 rounded-xl p-8 md:p-0" *ngIf="author">
  <img class="w-32 h-32 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" [src]="'/assets/img/' + author.avatar" alt="" width="384" height="512">
  <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
    <blockquote>
      <p class="text-lg font-semibold">
        “Tailwind CSS is the only framework that I've seen scale
        on large teams. It’s easy to customize, adapts to any design,
        and the build size is tiny.”
      </p>
    </blockquote>
    <figcaption class="font-medium">
      <div class="text-cyan-600">
        {{ author.firstname + ' ' + author.name }}
        {{ author.age }}
        {{ author.birthday | age:' ans' | uppercase }}
        <input [(ngModel)]="author.birthday">
      </div>
      <div class="text-gray-500">
        Staff Engineer, Algolia
      </div>
    </figcaption>
    <button (click)="randomPizza()">
      Choisir une pizza aléatoire
    </button>
  </div>
</figure>
