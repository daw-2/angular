<h2 class="mt-3">L'auteur du site</h2>

<div class="row justify-content-center align-items-center">
  <div class="col-lg-1 text-center">
    <img [src]="user.avatar" [alt]="user.firstname + ' ' + user.name">
  </div>
  <div class="col-lg-6">
    <h2>{{ user.firstname + ' ' + user.name }}</h2>
    <p class="mb-0">Né le {{ user.birthdate }}</p>
    <!-- <p class="mb-0">Né le {{ user.birthday | date:'dd/MM/yyy' }}</p> -->
    <input class="form-control" [(ngModel)]="user.birthday">
    <!-- <p>Âge: {{ user.age }}</p> -->
    <p>Âge: {{ user.birthday | age }}</p>
  </div>
</div>
