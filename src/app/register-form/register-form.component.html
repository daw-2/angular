<form (ngSubmit)="register()" [formGroup]="userForm">
    <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" formControlName="username" class="form-control"
               [class.is-invalid]="userForm.get('username').dirty && userForm.get('username').hasError('required')">
    </div>
    <div formGroupName="passwordForm">
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"
            [class.is-invalid]="passwordForm.get('password').dirty && passwordForm.get('password').hasError('required')">
        </div>
        <div class="form-group">
            <label for="confirm">Confirmer</label>
            <input type="password" id="confirm" name="confirm" formControlName="confirm" class="form-control"
            [class.is-invalid]="passwordForm.get('confirm').dirty && passwordForm.get('confirm').hasError('required')">
        </div>
        <div *ngIf="passwordForm.dirty && passwordForm.hasError('notMatching')" class="text-danger mb-4">
            Les mots de passe ne correspondent pas
        </div>
    </div>

    <button class="btn btn-primary" [disabled]="!userForm.valid">S'inscrire</button>
</form>
