<app-errors [errors]="errors"></app-errors>

<form (submit)="create()">
    <div class="mb-4">
        <label for="name">Nom</label>
        <input type="text" [(ngModel)]="pizza.name" name="name" id="name">
    </div>

    <div class="mb-4">
        <label for="price">Prix</label>
        <input type="text" [(ngModel)]="pizza.price" name="price" id="price">
    </div>

    <button class="py-3 px-4 bg-indigo-500 hover:bg-indigo-600 text-white rounded">
        Ajouter
    </button>
</form>
