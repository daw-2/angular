<h1>{{ title }}</h1>

<div *ngIf="selectedPizza">
    <div>Id: {{ selectedPizza?.id }}</div>
    <div>Name: {{ selectedPizza?.name }}</div>
    <div>Price: {{ selectedPizza?.price }}</div>
    <img [src]="selectedPizza.image">
    <input [(ngModel)]="selectedPizza.name">
</div>

<ul>
    <li *ngFor="let pizza of pizzas; index as i"
        (click)="onSelect(pizza)"
    >
        {{ i }} : {{ pizza.name }}
    </li>
</ul>

{{ pizzas | json }}
