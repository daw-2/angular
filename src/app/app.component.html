<h1>{{ title }}</h1>

<app-pizza [pizza]="selectedPizza"></app-pizza>

<app-author [user]="user"></app-author>
<app-ingredient-list [ingredients]="ingredients"></app-ingredient-list>

<ul>
    <li *ngFor="let pizza of pizzas; index as i"
        (click)="onSelect(pizza)"
        [class.selected]="pizza === selectedPizza"
    >
        {{ i }} : {{ pizza.name }}
    </li>
</ul>

{{ pizzas | json }}
